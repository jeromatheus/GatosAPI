<head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <h1>Gatos API</h1>
    <span id="error"></span>
    <div class="container">

      <h2>Gatos aleatorios</h2>            
        <div class="row mt-4 d-flex justify-content-center">
            <div class="col-3">
                <img id="img1" alt="gato aleatorio">
                <button id="btnSave"><i class="bi bi-arrow-through-heart-fill"></i></button>
            </div>
        </div>
        <div class="row justify-content-center">
            <button id="btnRandom" onclick="loadRandomCats()">Aletorio</button>
        </div>        

      <h2>Gatos favoritos</h2>        
        <div class="row mt-4 d-flex justify-content-center" id="favorites">
        </div>
      
      <h2 class="mt-4">Formluario gatos</h2>
      <div class="row mt-4 justify-content-center" id="uploadCat">
        <div class="col-12 mb-4" style="text-align: center;">
          <form action="" id="uploadCatForm">
            <input type="file" name="file" class="me-3">
            <button type="button" onclick="uploadMichiPhoto()"class="btn btn-success">
              Subir foto
            </button>
          </form>
        </div>        
      </div>     

    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
